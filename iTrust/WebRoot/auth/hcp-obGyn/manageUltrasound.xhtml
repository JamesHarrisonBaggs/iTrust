<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:itrust="/WEB-INF/tags.tld">
<h:body>
<ui:composition template="/iTrust_template.xhtml">
		<ui:define name="pageStyle">
			<link rel="stylesheet" href="/iTrust/css/form-layout.css" />
		</ui:define>
		<ui:define name="pageTitle">New Procedures</ui:define>
		<ui:define name="leftMenu">
			<ui:include src="/auth/hcp/menu.xhtml" />
		</ui:define>
		<ui:define name="mainContent">
			<h:message for="" class="iTrustError"></h:message>
			<h3 style="margin-bottom: 3rem;">Ultrasound Info</h3>
	<h:panelGrid columns="2" class="fTable">
		<h:panelGroup>
			<h:form id="ultrasound_form">
				<h:panelGrid>
					<h:panelGroup>
						<h:outputLabel for="Crown Rump Length (CRL)" style="padding-right:20px">Crown Rump Length (CRL):</h:outputLabel>
						<h:inputText id="CRL" name="CRL"
							value="" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="Biparietal Diameter (BPD)" style="padding-right:20px">Biparietal Diameter (BPD):</h:outputLabel>
						<h:inputText id="BPD" name="BPD"
							value="" />

					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="Head Circumference (HC)" style="padding-right:20px">Head Circumference (HC):</h:outputLabel>
						<h:inputText id="HC" name="HC"
							value="" />

					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="Femur Length (FL)" style="padding-right:20px">Femur Length (FL):</h:outputLabel>
						<h:inputText id="FL" name="FL"
							value="" />

					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="Occipitofrontal Diameter (OFD)" style="padding-right:20px">Occipitofrontal Diameter (OFD):</h:outputLabel>
						<h:inputText id="OFD" name="OFD"
							value="" />

					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="Abdominal Circumference (AC)" style="padding-right:20px">Abdominal Circumference (AC):</h:outputLabel>
						<h:inputText id="AC" name="AC"
							value="" />

					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputLabel for="Humerus Length (HL)" style="padding-right:20px">Humerus Length (HL):</h:outputLabel>
						<h:inputText id="HL" name="HL"
							value="" />

					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputLabel for="Estimated Fetal Weight (EFW)" style="padding-right:20px">Estimated Fetal Weight (EFW):</h:outputLabel>
						<h:inputText id="EFW" name="EFW"
							value="" />

					</h:panelGroup>
					
					<h:panelGroup>
						<h:commandButton id="saveUltraSound"
							style="font-size:11px; font-weight:bold" align="right"
							value="Save Ultrasound" action="#{obs_visit_controller.submit}">
						</h:commandButton>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</h:panelGroup>
		<h:panelGroup>
			
			<h:form>
				<h:button id="addUltraSoundPhoto"
					style="font-size:11px; font-weight:bold" align="left"
					value="Add Ultrasound Photo"
					outcome="/auth/hcp-obGyn/manageUltrasound.xhtml">
				</h:button>
			</h:form>	
			
			<h:form>
			<img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/CRL_Crown_rump_lengh_12_weeks_ecografia_Dr._Wolfgang_Moroder.jpg" alt="Mountain View" style="width:304px;height:228px;"></img>
			</h:form>
			
			<h:form>
				<h:commandButton id="goBack"
							style="font-size:11px; font-weight:bold" align="left"
							value="Go Back To Office Visit" action="#{navigation_controller.officeVisitInfo}">
				</h:commandButton>
			</h:form>
		
		</h:panelGroup>
	</h:panelGrid>
	</ui:define>
	</ui:composition>
</h:body>
</html>
