<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{obgyn_controller.logViewPIR()}" />
</f:metadata>
<!-- Utilizes jQuery date picker from https://jqueryui.com/datepicker/  -->
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>iTrust - New Obstetrics Initialization</title>
		<link rel="stylesheet"
			href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
			<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
			<script>
				$(document).ready(function() {
					$(".datepicker").datepicker({
						showOn : "button",
						buttonText : "Select Date",
						dateFormat: 'yy-mm-dd'
					})
				});
			</script>
		</link>
	</meta>
</meta>
</head>
<!-- End of utilization  -->
<body>
	<div style="width: 500px">
		<h4>Create New Initialization Record</h4>
		<h:form id="obgyn_controller">
			<h:panelGrid class="fTable" width="50%" columns="1">
				<h:panelGroup>
					<h:outputLabel for="fitnessDateLabel" style="width: 100px">Last Menstural Period </h:outputLabel>
					<h:inputText type="text" id="datepicker" styleClass="datepicker"
						value="#{obgyn_controller.obData.lastMenstrualPeriod}"></h:inputText>
				</h:panelGroup>
				<h:outputText value = "#{obgyn_controller.obData.estimatedDueDate}"/>
				<h:commandButton width="10%" id="submitDateButton" value="Calculate Estimated Delivery Date"
						action="#{obgyn_controller.submitNewDate}" />
			</h:panelGrid>
		</h:form>
	</div>
</body>
</html>
