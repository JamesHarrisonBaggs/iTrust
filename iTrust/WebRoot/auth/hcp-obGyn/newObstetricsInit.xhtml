<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
</head>
<h:body>
	<ui:composition template="/iTrust_template.xhtml">
		<ui:define name="pageStyle"></ui:define>
		<ui:define name="pageTitle">iTrust - View Obstetrics Initilizations</ui:define>
		<ui:define name="leftMenu">
			<ui:include src="/auth/hcp/menu.xhtml" />
		</ui:define>
		
		<!-- jQuery date picker from https://jqueryui.com/datepicker/
		<ui:define name="pageScripts">
				<meta charset="utf-8">
					<meta name="viewport" content="width=device-width, initial-scale=1">
						<title>iTrust - New Obstetrics Initialization</title>
						<link rel="stylesheet"
							href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
							<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
							<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
							<script>
								$(document).ready(function() {
									$(".datepicker").datepicker({
										showOn : "button",
										buttonText : "Select Date",
										dateFormat : 'yy-mm-dd'
									})
								});
							</script>
						</link>
					</meta>
				</meta>
		</ui:define>
		-->
		
		<ui:define name="mainContent">
			<h4>Create New Initialization Record</h4>
			<div class="form-group" style="width: 100%">
				<h:message for="newInitializationForm" class="iTrustError" />
				<div style="width: 100%">	
					<h:form id="newInitializationForm">
						<h:panelGrid class="fTable" width="75%" columns="1">
							<h:panelGroup>
								<h:outputLabel for="lmp_input">Last Menstrual Period:</h:outputLabel>
								<br />
								<h:inputText type="text" id="lmp_input"
									value="#{obgyn_controller.newInit.lastMenstrualPeriod}">
									<f:converter converterId="localDateConverter" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup>
								<h:outputLabel for="edd">Expected Delivery Date:</h:outputLabel>
								<br />
								<h:outputText id="edd" rendered="#{obgyn_controller.added}" 
									style="color: green" value="#{obgyn_controller.newInit.getEstimatedDueDate()}">
									<f:converter converterId="localDateConverter" />
								</h:outputText>
							</h:panelGroup>
							<h:panelGroup>
								<h:outputLabel for="tpp">Pregnant for:</h:outputLabel>
								<br />
								<h:outputText id="tpp" rendered="#{obgyn_controller.added}"
									style="color: green" value="#{obgyn_controller.newInit.getTimePregnant()}"/>
							</h:panelGroup>
							<h:panelGroup>
								<h:commandButton id="submitDateButton"
									value="Save Obstetrics Initialization"
									action="#{obgyn_controller.submitInit()}"
									update="@form">
								</h:commandButton>
							</h:panelGroup>
							<h:panelGroup>
								<h:commandButton id="returnOBHome"
									value="Return to Obstetrics Care"
									action="/auth/hcp-obGyn/viewObstetricsInit.xhtml">
								</h:commandButton>
							</h:panelGroup>
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</ui:define>.
	</ui:composition>
</h:body>
</html>
