<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:itrust="/WEB-INF/tags.tld">
<f:view
	beforePhase="#{navigation_controller.redirectIfInvalidPatient()}" />
<h:body>
	<ui:composition template="/iTrust_template.xhtml">
		<ui:define name="pageTitle">iTrust - New Prior Pregnancy</ui:define>
		<ui:define name="leftMenu">
			<ui:include src="/auth/hcp/menu.xhtml" />
		</ui:define>
		<ui:define name="mainContent">
			<itrust:patientNav thisTitle="Prior Pregnancy" />
			<div align="center">		
				<br />	
				<h:message for="pregnancyForm" class="iTrustError" />
				<h:form id="pregnancyForm">
					<br />
					<table cellspacing="0" align="center" cellpadding="0">
						<tr>
							<td valign="top">
								<table class="fTable" align="center" style="width: 350px;">
									<tr>
										<th colspan="2">New Prior Pregnancy</th>
									</tr>
									<tr>
										<td class="subHeaderVertical">Date of Birth:</td>
										<td><h:inputText id="dob"
												value="#{pregBean.dateOfBirth}">
												<f:converter converterId="localDateConverter" />
											</h:inputText></td>
									</tr>
									<tr>
										<td class="subHeaderVertical">Year of Conception:</td>
										<td><h:inputText id="yearOfConception"
												value="#{pregBean.yearOfConception}" required="true">
											</h:inputText></td>
									</tr>
									<tr>
										<td class="subHeaderVertical">Days Pregnant:</td>
										<td><h:inputText id="numberOfWeeks"
												value="#{pregBean.daysPregnant}" required="true">
											</h:inputText></td>
									</tr>
									<tr>
										<td class="subHeaderVertical">Hours in Labor:</td>
										<td><h:inputText id="numberOfHours"
												value="#{pregBean.hoursInLabor}" required="true">
											</h:inputText></td>
									</tr>
									<tr>
										<td class="subHeaderVertical">Weight Gain:</td>
										<td><h:inputText id="weightGain"
												value="#{pregBean.weightGain}" required="true">
											</h:inputText></td>
									</tr>
									<tr>
										<td class="subHeaderVertical">Delivery Type:</td>
										<td><h:selectOneMenu value="#{pregBean.deliveryType}" id="delivery_drop_down">
												<f:selectItem itemValue="vaginal"
													itemLabel="Vaginal Delivery" />
												<f:selectItem itemValue="vacuum"
													itemLabel="Vaginal Delivery Vacuum Assist" />
												<f:selectItem itemValue="forceps"
													itemLabel="Vaginal Delivery Forceps Assist" />
												<f:selectItem itemValue="caesarean"
													itemLabel="Caesarean Section" />
												<f:selectItem itemValue="miscarriage"
													itemLabel="Miscarriage" />
											</h:selectOneMenu></td>
									</tr>
									<tr>
										<td class="subHeaderVertical">Multiples:</td>
										<td><h:selectOneMenu value="#{pregBean.amount}" id="multiple_drop_down">
												<f:selectItem itemValue="1" itemLabel="1" />
												<f:selectItem itemValue="2" itemLabel="2" />
												<f:selectItem itemValue="3" itemLabel="3" />
												<f:selectItem itemValue="4" itemLabel="4" />
												<f:selectItem itemValue="5" itemLabel="5" />
												<f:selectItem itemValue="6" itemLabel="6" />
												<f:selectItem itemValue="7" itemLabel="7" />
												<f:selectItem itemValue="8" itemLabel="8" />
												<f:selectItem itemValue="9" itemLabel="9" />
											</h:selectOneMenu></td>
									</tr>
									<tr>
										<td><h:commandButton id="createNewPreg"
												style="font-size:11px; font-weight:bold" align="left"
												value="Create New Prior Pregnancy"
												action="#{pregnancy_controller.update(pregBean)}">
											</h:commandButton></td>
										<td><h:commandButton id="returnToOBCare"
												style="font-size:11px; font-weight:bold" align="left"
												value="Return to Obstetrics Care"
												action="viewObstetricsInit">
											</h:commandButton></td>
									</tr>
								</table>
							</td>
						</tr>

					</table>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
