<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:itrust="/WEB-INF/tags.tld">
<h:body>
	<h:panelGrid columns="2" class="fTable"
		rendered="#{obs_visit_controller.eligible}">
		<h:panelGroup id="manage_obstetrics_formSuccess">
			<h4>Edit Childbirth Visit</h4>
			<h:form id="manage_obstetrics_formError">
				<div style="width: 300px">
					<h:message for="manage_obstetrics_formError" class="iTrustError" />
					<h:message for="manage_obstetrics_formSuccess" style="color:green" />
				</div>
				<h:panelGrid>
					<h:panelGroup>
						<h:outputLabel for="date" style="padding-right:20px">Date:</h:outputLabel>
						<h:outputText id="date" name="date"
							value="#{obs_visit_controller.visitDate.getMonthValue()}/#{obs_visit_controller.visitDate.getDayOfMonth()}/#{obs_visit_controller.visitDate.getYear()}" />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputLabel for="deliveryType" style="padding-right:20px">Delivery Type:</h:outputLabel>
						<h:selectOneMenu id="deliveryType" name="deliveryType"
							value="#{obs_visit_controller.rhFlag}">
							<f:selectItem
								itemValue=""
								itemLabel="Vaginal Delivery" />
							<f:selectItem
								itemValue=""
								itemLabel="Vaginal Delivery Vacuum Assist" />
							<f:selectItem
								itemValue=""
								itemLabel="Vaginal Delivery Forceps Assist" />
							<f:selectItem
								itemValue=""
								itemLabel="Caesarean Section" />
							<f:selectItem
								itemValue="" 
								itemLabel="Miscarriage" />
						</h:selectOneMenu>	
					</h:panelGroup>	
					<h4>Drugs Used (milligrams)</h4>
					<h:panelGrid>
						<h:panelGroup>
							<h:outputLabel for="pitocin" style="padding-right:110px">Pitocin:</h:outputLabel>
							<h:inputText id="pitocin" name="pitocin"
								value="" />						
						</h:panelGroup>
						
						<h:panelGroup>
							<h:outputLabel for="nitrousOxide" style="padding-right:65px">Nitrous Oxide:</h:outputLabel>
							<h:inputText id="nitrousOxide" name="nitrousOxide"
								value="" />						
						</h:panelGroup>
						
						<h:panelGroup>
							<h:outputLabel for="pethidine" style="padding-right:95px">Pethidine:</h:outputLabel>
							<h:inputText id="pethidine" name="pethidine"
								value="" />						
						</h:panelGroup>
						
						<h:panelGroup>
							<h:outputLabel for="epiduralAnaesthesia" style="padding-right:20px">Epidural Anaesthesia:</h:outputLabel>
							<h:inputText id="epiduralAnaesthesia" name="epiduralAnaesthesia"
								value="" />						
						</h:panelGroup>
						
						<h:panelGroup>
							<h:outputLabel for="magnesiumSulfate" style="padding-right:30px">Magnesium Sulfate:</h:outputLabel>
							<h:inputText id="magnesiumSulfate" name="magnesiumSulfate"
								value="" />						
						</h:panelGroup>
						
					</h:panelGrid>			
				</h:panelGrid>
				<h:commandButton id="submitVisitButton" value="Save Childbirth Visit"
			action="#{office_visit_form.submit}" />
			</h:form>
		</h:panelGroup>
		<h:panelGroup>
			<h4>Past Initializations</h4>
			<h:dataTable id="initializations" styleClass="fTable"
				value="#{ultrasound_controller.getUltrasoundsForCurrentPatientVisitID()}"
				var="us" border="1">
				<br />
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link" />
					</f:facet>
					<h:link outcome="manageUltrasound" value="Select">
						<f:param name="fetusID" value="#{us.fetusId}" />
						<f:param name="visitID" value="#{us.visitId}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date" />
					</f:facet>
					<h:link outcome="/auth/hcp-obGyn/manageUltrasound.xhtml"
						value="Date">
						<f:param name="visitID" value="#{us.visitId}" />
						<f:param name="fetusID" value="#{us.fetusId}" />
						<f:param name="action" value="view" />
					</h:link>
				</h:column>
			</h:dataTable>
			<h4>Babies</h4>
			<h:dataTable id="babies" styleClass="fTable"
				value="#{ultrasound_controller.getUltrasoundsForCurrentPatientVisitID()}"
				var="us" border="1">
				<br />
				<h:column>
					<f:facet name="header">
						<h:outputText value="Baby" />
					</f:facet>
					<h:link outcome="manageUltrasound" value="#{us.fetusId}">
						<f:param name="fetusID" value="#{us.fetusId}" />
						<f:param name="visitID" value="#{us.visitId}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link" />
					</f:facet>
					<h:link outcome="/auth/hcp-obGyn/manageBaby.xhtml"
						value="Edit">
						<f:param name="visitID" value="#{us.visitId}" />
						<f:param name="fetusID" value="#{us.fetusId}" />
						<f:param name="action" value="view" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link" />
					</f:facet>
					<h:link outcome="/auth/hcp-obGyn/manageUltrasound.xhtml"
						value="Delete">
						<f:param name="visitID" value="#{us.visitId}" />
						<f:param name="fetusID" value="#{us.fetusId}" />
						<f:param name="action" value="view" />
					</h:link>
				</h:column>
			</h:dataTable>
			
			<h:commandButton id="newBabyButton" value="New Baby"
			/>
		
		</h:panelGroup>
		
		
		
	</h:panelGrid>
</h:body>
</html>
