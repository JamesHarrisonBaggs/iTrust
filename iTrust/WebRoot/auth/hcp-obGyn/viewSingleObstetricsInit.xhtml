<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{obgyn_controller.logViewPIR()}" />
</f:metadata>
<head>

</head>
<body>
	<ui:composition template="/iTrust_template.xhtml">
		<ui:define name="pageStyle"></ui:define>
		<ui:define name="pageTitle">iTrust - View Single Initilization</ui:define>
		<ui:define name="leftMenu">
			<ui:include src="/auth/hcp/menu.xhtml" />
		</ui:define>
		<ui:define name="mainContent">
			<div class="form-group" style="width: 500px">
				<h2>View Initialization</h2>
			</div>

			<h:dataTable id="DataTable" class="fTable"
				value="#{obgyn_controller.obstetricsList}" var="data" border="1">
				<h:column>
					<f:facet name="header">Date</f:facet>
						#{data.initDate}
				</h:column>
				<h:column>
					<f:facet name="header">Last Menstrual Period Date</f:facet>
						#{data.lastMenstrualPeriod}
				</h:column>
					<h:column>
						<f:facet name="header">Estimated Delivery Date</f:facet>
						#{data.estimatedDueDate}
				</h:column>
					<h:column>
						<f:facet name="header">Estimated Delivery Date</f:facet>
						#{data.estimatedDueDate}
				</h:column>
			</h:dataTable>
			<h:button id="backToObstetrics" value="Back"
				outcome="viewObstetricsInit">
			</h:button>
		</ui:define>
	</ui:composition>
</body>
</html>
