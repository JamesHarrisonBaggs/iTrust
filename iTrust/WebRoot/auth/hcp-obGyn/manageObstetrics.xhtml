<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:itrust="/WEB-INF/tags.tld">
<h:body>
	<h:panelGrid columns="2" class="fTable">
		<h:panelGroup>
			<h:form id="manage_obstetrics_form">
				<h:panelGrid>
					<h:panelGroup>
						<h:outputLabel for="date" style="padding-right:20px">Date:</h:outputLabel>
						<h:outputText id="date" name="date"
							value="#{obs_visit_controller.getOfficeVisit().date}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="weeksPregnant" style="padding-right:20px">Weeks Pregnant:</h:outputLabel>
						<h:inputText id="weeksPregnant" name="weeksPregnant"
							value="#{obs_visit_controller.getObstetricsVisit().weeksPregnant}" />

					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="Weight" style="padding-right:20px">Weight:</h:outputLabel>
						<h:inputText id="weight" name="weight"
							value="#{obs_visit_controller.getObstetricsVisit().weight}" />

					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="bloodPressure" style="padding-right:20px">Blood Pressure:</h:outputLabel>
						<h:inputText id="bloodPressure" name="bloodPressure"
							value="#{obs_visit_controller.getObstetricsVisit().bloodPressure}" />

					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="fetalHeartRate" style="padding-right:20px">Fetal Heart Rate:</h:outputLabel>
						<h:inputText id="fetalHeartRate" name="fetalHeartRate"
							value="#{obs_visit_controller.getObstetricsVisit().fetalHeartRate}" />

					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="multiples" style="padding-right:20px">Multiples:</h:outputLabel>
						<h:inputText id="multiples" name="multiples"
							value="#{obs_visit_controller.getObstetricsVisit().amount}" />

					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="lowLyingPlacenta" style="padding-right:20px">Low Lying Placenta:</h:outputLabel>
						<h:selectOneMenu id="lowLyingPlacenta" name="lowLyingPlacenta"
							value="#{obs_visit_controller.getObstetricsVisit().rhFlag}">
							<f:selectItem
								itemValue="#{obs_visit_controller.getObstetricsVisit().lowLyingPlacenta}"
								itemLabel="#{obs_visit_controller.getObstetricsVisit().lowLyingPlacenta}" />
							<f:selectItem
								itemValue="#{!obs_visit_controller.getObstetricsVisit().lowLyingPlacenta}"
								itemLabel="#{!obs_visit_controller.getObstetricsVisit().lowLyingPlacenta}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="rhFlag" style="padding-right:20px">RH-flag:</h:outputLabel>
						<h:selectOneMenu id="rhFlag" name="rhFlag"
							value="#{obs_visit_controller.getObstetricsVisit().rhFlag}">
							<f:selectItem
								itemValue="#{obs_visit_controller.getObstetricsVisit().rhFlag}"
								itemLabel="#{obs_visit_controller.getObstetricsVisit().rhFlag}" />
							<f:selectItem
								itemValue="#{!obs_visit_controller.getObstetricsVisit().rhFlag}"
								itemLabel="#{!obs_visit_controller.getObstetricsVisit().rhFlag}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup>
					<h:commandButton id="editObstetricVisit"
												style="font-size:11px; font-weight:bold" align="left"
												value="Edit Obstetrics Visit"
												action="#{obs_visit_controller.update(obs_visit_controller.getObstetricsVisit())}">
											</h:commandButton>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</h:panelGroup>
		<h:panelGroup>

		</h:panelGroup>
	</h:panelGrid>
</h:body>
</html>
