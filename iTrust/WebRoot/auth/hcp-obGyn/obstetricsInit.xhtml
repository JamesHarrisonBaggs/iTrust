<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view
	beforePhase="#{navigation_controller.redirectIfInvalidPatient()}" />

<f:metadata>
	<f:event type="preRenderView"
		listener="#{prescription_controller.logViewPrescriptionReport()}" />
</f:metadata>

<h:body>
	<ui:composition template="/iTrust_template.xhtml">
		<ui:define name="pageStyle"></ui:define>
		<ui:define name="pageTitle">iTrust - View Obstetrics Initilizations</ui:define>
		<ui:define name="leftMenu">
			<ui:include src="/auth/hcp/menu.xhtml" />
		</ui:define>
		<ui:define name="mainContent">
			<div class="form-group" style="width: 500px">
				<h2>Patient Obstetric Initialization</h2>
			</div>
			<br />
			<h:dataTable id="DataTable" class="fTable" width = "100%"
				value="#{obstetricController.dateList}" var="data" border="1">
				<h:column>
					<f:facet name="header">Date</f:facet>
								#{data.date}
							</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
								#{data.status}
							</h:column>
			</h:dataTable>
			<br />
			<h:panelGrid class="fTable"
				style="margin: 1 auto; text-align:center;" width="100%" columns="2"
				border="0">
				<h:panelGroup>
					<h:selectOneMenu value="#{obstetricController.viewDate}" width = "100%">
						<f:selectItem itemValue="Place Holder" itemLabel="Place Holder" />
						<f:selectItems value="#{obstetricController.dateList}" />
					</h:selectOneMenu>
					<h:commandButton id="viewPatientInitRecord" width = "45%"
						style="font-weight:bold"
						value="View Patient Initialization Record" />
				</h:panelGroup>
			</h:panelGrid>

			<br />
			<h:commandButton id="createPatientInitRecord"
				style="font-weight:bold"
				value="Create New Patient Initialization Record" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
